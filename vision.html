      min-height:100vh;

    .wrap{max-width:1100px;margin:0 auto;padding:32px 16px}

    .name{font-weight:700;letter-spacing:.2px}

    }
    .subtitle{

      line-height:1.6;
      max-width:80ch;
    }

    .content{

      grid-template-columns: 1fr 1fr;
      gap:18px;
    }
    @media (max-width: 900px){
      .content{grid-template-columns:1fr}
    }

      padding:16px;
    }

    h2{

      letter-spacing:.8px;
      text-transform:uppercase;
      color:var(--muted);
